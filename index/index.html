        window.addEventListener("load", async () => {
            const wallet = new WalletAdapter({
                provider,
                wallets,
            });

            const connectBtn = document.getElementById("connect");
            const mintBtn = document.getElementById("mint");
            const amountEl = document.getElementById("amount");
            const walletSelect = document.getElementById("walletSelect");
            const walletAddressEl = document.getElementById("walletAddress");

            let account = null;

            // Intenta conectar automáticamente si ya hay una billetera activa
            await wallet.connect();

            // Llena el menú desplegable con las opciones de billetera
            wallets.forEach((w, index) => {
                const option = document.createElement("option");
                option.value = index.toString();
                option.text = w.name;
                walletSelect.appendChild(option);
            });

            connectBtn.addEventListener("click", async () => {
                // Intenta conectar la billetera seleccionada en el menú desplegable
                const selectedWalletIndex = walletSelect.value;
                await wallet.connect(selectedWalletIndex);
            });

            mintBtn.addEventListener("click", async () => {
                await mint();
            });

            async function mint() {
                // Resto del código para mintear...
            }

            wallet.on("connect", (publicKey) => {
                account = publicKey;
                walletAddressEl.textContent = account.toBase58();
                toggleElementsVisibility(true);
            });

            wallet.on("disconnect", () => {
                account = null;
                walletAddressEl.textContent = "";
                toggleElementsVisibility(false);
            });

            function toggleElementsVisibility(connected) {
                connectBtn.hidden = connected;
                document.getElementById("container").hidden = !connected;
            }
        });
    </script>
